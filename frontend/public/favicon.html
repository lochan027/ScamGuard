<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
</head>
<body>
    <canvas id="favicon" width="32" height="32"></canvas>
    <script>
        const canvas = document.getElementById('favicon');
        const ctx = canvas.getContext('2d');
        
        // Shield background
        ctx.fillStyle = '#667eea';
        ctx.beginPath();
        ctx.moveTo(16, 2);
        ctx.lineTo(4, 8);
        ctx.lineTo(4, 16);
        ctx.quadraticCurveTo(4, 24, 16, 30);
        ctx.quadraticCurveTo(28, 24, 28, 16);
        ctx.lineTo(28, 8);
        ctx.closePath();
        ctx.fill();
        
        // Shield inner
        ctx.fillStyle = '#f8fafc';
        ctx.beginPath();
        ctx.moveTo(16, 4);
        ctx.lineTo(6, 9);
        ctx.lineTo(6, 16);
        ctx.quadraticCurveTo(6, 22, 16, 27);
        ctx.quadraticCurveTo(26, 22, 26, 16);
        ctx.lineTo(26, 9);
        ctx.closePath();
        ctx.fill();
        
        // Checkmark
        ctx.strokeStyle = '#10b981';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(12, 18);
        ctx.lineTo(15, 21);
        ctx.lineTo(20, 16);
        ctx.stroke();
        
        // Download link
        const link = document.createElement('a');
        link.download = 'favicon.png';
        link.href = canvas.toDataURL();
        link.textContent = 'Download Favicon';
        link.style.display = 'block';
        link.style.marginTop = '20px';
        link.style.padding = '10px';
        link.style.backgroundColor = '#667eea';
        link.style.color = 'white';
        link.style.textDecoration = 'none';
        link.style.borderRadius = '5px';
        link.style.textAlign = 'center';
        document.body.appendChild(link);
    </script>
</body>
</html>
